<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>安伴后台管理系统-添加文章</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="data-form">
            {{.xsrfdata}}
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>文章分类
                </label>
                <div class="layui-input-inline">
                    <select id="article-type" name="article_type_id" lay-verify="">
                        <option value="0">请选择分类</option>
                        {{range .articleTypeList}}
                            <option value="{{.Id}}">{{.Name}}</option>
                        {{end}}
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>文章标题
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="title" name="title" autocomplete="off" class="layui-input" lay-verify="">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    排序
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="sorted" name="sorted" value="0" autocomplete="off" class="layui-input" lay-verify="">
                </div>
                <div class="layui-form-mid layui-word-aux">
                    数字越大显示越靠前
                </div>
            </div>
            <div class="layui-form-item">
                <label for="username" class="layui-form-label">
                    <span class="x-red">*</span>文章内容
                </label>
            </div>
            <div style="width: 700px;margin-left: 110px;margin-bottom: 25px;background-color: #ffffff;">
                <div id="content"></div>
            </div>
            <textarea id="article-content" name="content" style="display: none;"></textarea>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="do-submit" lay-submit="">添加</button>
            </div>
        </form>
    </div>
</div>
<script type="text/javascript" src="/static/wangEditor-3.1.1/wangEditor.min.js"></script>
<script>

    layui.use(['form', 'layer'], function () {

        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            canSubmit = true;

        var E = window.wangEditor;
        var editor = new E('#content');
        editor.customConfig.uploadImgServer = '/admin/editor_upload';
        editor.customConfig.uploadFileName = 'editorFile';
        editor.customConfig.uploadImgMaxSize = 2 * 1024 * 1024;
        editor.customConfig.uploadImgHooks = {
            fail: function (xhr, editor, result) {
                layer.msg(result.msg, {icon: 2});
            }
        };
        editor.create();

        //监听提交
        form.on('submit(do-submit)', function (data) {

            $("#article-content").val(editor.txt.html());
            if ($("#article-type").val() <= 0) {
                layer.msg("请选择文章分类", {icon: 2});
                return false;
            }
            if ($("#title").val().length <= 0) {
                layer.msg("请输入文章标题", {icon: 2});
                return false;
            }
            if ($("#article-content").val().length <= 1) {
                layer.msg("文章内容过少", {icon: 2});
                return false;
            }

            if (!canSubmit) return false;
            var loadIndex = layer.load();
            canSubmit = false;

            $.ajax({
                url: "/admin/article/add",
                type: "POST",
                data: $("#data-form").serialize(),
                dataType: "json",
                success: function (res) {

                    layer.close(loadIndex);
                    canSubmit = true;

                    if (res.status != 1) {
                        layer.msg(res.msg, {icon: 2});
                        return false;
                    }

                    layer.alert(res.msg, {icon: 6}, function () {
                        //关闭当前frame
                        xadmin.close();
                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });

                }
            });

            return false;

        });

    });

</script>
</body>

</html>
