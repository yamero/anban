<!DOCTYPE html>
<html class="x-admin-sm">

<head>
    <meta charset="UTF-8">
    <title>安伴鲜知后台管理系统-修改公众号</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="/static/css/font.css">
    <link rel="stylesheet" href="/static/css/xadmin.css">
    <script type="text/javascript" src="/static/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="/static/js/xadmin.js"></script>
    <script type="text/javascript" src="/static/js/jquery.cookie.js"></script>
    <script type="text/javascript" src="/static/js/base64.decode.js"></script>
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
    <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
    <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style>
        .layui-form-label {
            width: 150px !important;
        }
        .layui-input-inline {
            width: 260px !important;
        }
    </style>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form" id="data-form">
            {{.xsrfdata}}
            <input type="hidden" name="id" value="{{.record.Id}}">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>公众号名称
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="name" name="name" value="{{.record.Name}}" autocomplete="off" class="layui-input" lay-verify="">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>公众号原始ID
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="original_id" name="original_id" value="{{.record.OriginalId}}" autocomplete="off" class="layui-input" lay-verify="">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>公众号AppId
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="app_id" name="app_id" value="{{.record.AppId}}" autocomplete="off" class="layui-input" lay-verify="">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>公众号AppSecret
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="app_secret" name="app_secret" value="{{.record.AppSecret}}" autocomplete="off" class="layui-input" lay-verify="">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>公众号Token
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="token" name="token" value="{{.record.Token}}" autocomplete="off" class="layui-input" lay-verify="">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>公众号EncodingAesKey
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="encoding_aes_key" name="encoding_aes_key" value="{{.record.EncodingAesKey}}" autocomplete="off" class="layui-input" lay-verify="">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>公众号通知url
                </label>
                <div class="layui-input-inline">
                    <input type="text" id="notify_url" name="notify_url" value="{{.record.NotifyUrl}}" autocomplete="off" class="layui-input" lay-verify="">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label for="phone" class="layui-form-label">状态</label>
                <div class="layui-input-inline">
                    <input type="radio" name="status" value="1" title="正常" {{if eq .record.Status 1}}checked{{end}}>
                    <input type="radio" name="status" value="0" title="禁用" {{if eq .record.Status 0}}checked{{end}}>
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    创建时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" readonly value="{{.record.CreatedShow}}" autocomplete="off" class="layui-input" lay-verify="">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">
                    最后一次修改时间
                </label>
                <div class="layui-input-inline">
                    <input type="text" readonly value="{{.record.UpdatedShow}}" autocomplete="off" class="layui-input" lay-verify="">
                </div>
                <div class="layui-form-mid layui-word-aux">

                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"></label>
                <button class="layui-btn" lay-filter="do-submit" lay-submit="">修改</button>
            </div>
        </form>
    </div>
</div>
<script>

    layui.use(['form', 'layer'], function () {

        $ = layui.jquery;
        var form = layui.form,
            layer = layui.layer,
            canSubmit = true;

        //监听提交
        form.on('submit(do-submit)', function (data) {

            if ($("#name").val().length <= 0) {
                layer.msg("请输入公众号名称", {icon: 2});
                return false;
            }
            if ($("#original_id").val().length <= 0) {
                layer.msg("请输入公众号原始ID", {icon: 2});
                return false;
            }
            if ($("#app_id").val().length <= 0) {
                layer.msg("请输入公众号AppId", {icon: 2});
                return false;
            }
            if ($("#app_secret").val().length <= 0) {
                layer.msg("请输入公众号AppSecret", {icon: 2});
                return false;
            }
            if ($("#token").val().length <= 0) {
                layer.msg("请输入公众号Token", {icon: 2});
                return false;
            }
            if ($("#encoding_aes_key").val().length <= 0) {
                layer.msg("请输入公众号EncodingAESKey", {icon: 2});
                return false;
            }
            if ($("#notify_url").val().length <= 0) {
                layer.msg("请输入公众号通知url", {icon: 2});
                return false;
            }

            if (!canSubmit) return false;
            var loadIndex = layer.load();
            canSubmit = false;

            $.ajax({
                url: "/admin/wechat_account/edit",
                type: "POST",
                data: $("#data-form").serialize(),
                dataType: "json",
                success: function (res) {

                    layer.close(loadIndex);
                    canSubmit = true;

                    if (res.status != 1) {
                        layer.msg(res.msg, {icon: 2});
                        return false;
                    }

                    layer.alert(res.msg, {icon: 6}, function () {
                        //关闭当前frame
                        xadmin.close();
                        // 可以对父窗口进行刷新
                        xadmin.father_reload();
                    });

                }
            });

            return false;

        });

    });

</script>
</body>

</html>
